name: "FancyVerteiler"
description: "Deploy Minecraft and Hytale plugins on multiple platforms"
branding:
  color: yellow
  icon: upload-cloud
inputs:
  config_path:
    description: "Path to the JSON configuration file"
    required: true
  discord_webhook_url:
    description: "Discord webhook URL for notifications"
    required: false
  modrinth_api_key:
    description: "Modrinth API key for deployment"
    required: false
  modtale_api_key:
    description: "Modtale API key for deployment"
    required: false
runs:
  using: "docker"
  image: "Dockerfile"