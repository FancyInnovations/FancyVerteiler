name: "FancyVerteiler"
description: "Deploy Minecraft and Hytale plugins on multiple platforms"
branding:
  color: yellow
  icon: upload-cloud
inputs:
  config_path:
    description: "Path to the JSON configuration file"
    required: true
  commit_sha:
    description: "Commit SHA for the deployment"
    required: false
  commit_message:
    description: "Commit message for the deployment"
    required: false
  discord_webhook_url:
    description: "Discord webhook URL for notifications"
    required: false
  fancyspaces_api_key:
    description: "FancySpaces API key for deployment"
    required: false
  modrinth_api_key:
    description: "Modrinth API key for deployment"
    required: false
  hangar_api_key:
    description: "Hangar API key for deployment"
    required: false
  orbis_api_key:
    description: "Orbis API key for deployment"
    required: false
  modtale_api_key:
    description: "Modtale API key for deployment"
    required: false
  curseforge_api_key:
    description: "CurseForge API key for deployment"
    required: false
  unifiedhytale_api_key:
    description: "UnifiedHytale API key for deployment"
    required: false
  hytahub_api_key:
    description: "Hytahub API key for deployment"
    required: false
runs:
  using: "docker"
  image: "Dockerfile"